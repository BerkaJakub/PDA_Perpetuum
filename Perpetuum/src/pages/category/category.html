<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button  (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons>

    <ion-title>Výběr kategorií</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let category of categories | async">
    <ion-item>
      <ion-label>{{category.title}}</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
