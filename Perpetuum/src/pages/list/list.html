<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    
    <ion-title>Moje otázky</ion-title>

    <ion-buttons end>
      <button ion-button>
      <ion-icon name="logo-bitcoin"></ion-icon>
      15
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let q of questions | async" [hidden]="q.creatorID != 0" (click)="itemTapped($event, q)">
      
      <h2>{{q.title}}</h2>
      <h3>{{q.numAnswers}} odpovědí</h3>
      <p>Datum ukončení {{q.dateTo}}</p>

      
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="newQuestion()"><ion-icon name="add"></ion-icon></button>
    
  </ion-fab>

</ion-content>
