<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Otázky</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Nejsou k dispozici žádné otázky!</h3>

  <p>
    PRDELEEEE
  </p>
  
  <p>
    <button ion-button color="primary" menuToggle>Hlavní nabídka</button>
  </p>

  <h2>Seznam otázek</h2>
  <ion-list>
    <ion-item *ngFor="let q of questions | async">
    <p>{{q.text}}</p>
    <p>Počet odpovědí: {{q.numAnswers}}</p>
    </ion-item> 

    <ion-list>
    <ion-item *ngFor="let a of q.answers">
      <p>{{a.value}}</p>
    
    </ion-item> 
  </ion-list>

  </ion-list>

  

</ion-content>
