<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Otázky</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  
  <p>
    <button ion-button color="primary" menuToggle>Hlavní nabídka</button>
  </p>
 
  <ion-card *ngFor="let card of questions | async">
    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
 
</ion-content>
