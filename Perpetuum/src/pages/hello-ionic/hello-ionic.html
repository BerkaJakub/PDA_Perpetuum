<ion-header>
  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>

    <ion-title>Otázky</ion-title>

    <ion-buttons end>
      <button ion-button>
      
      {{money}}

      <ion-icon style="margin-left: 8px" name="logo-bitcoin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content [hidden]="!noQuestions" padding>
  <ion-card color="secondary">
    <ion-card-header>
      Žádné nové otázky
    </ion-card-header>
  </ion-card>
  
</ion-content>

<ion-content [hidden]="noQuestions" padding>

  <ion-card color="primary">
    <ion-card-header>
      {{title}}
    </ion-card-header>
  </ion-card>

  <ion-list [hidden]="answeredFlag" *ngFor="let item of answers | async ; let i = index">

    <button ion-item (click)="submitAnswer(i)">{{item}}</button>

  </ion-list>

  <ion-list [hidden]="!answeredFlag" *ngFor="let item of answers | async ; let i = index">

    <button ng-class="($i == selectedAnswer) ? 'selected' : 'not-selected'" ion-item>{{item}} <span style="float: right;">{{answersNumbers[i]}} %</span></button>

  </ion-list>


  <button ion-button (click)="submitLike()"><ion-icon name="thumbs-up" style="margin-right:3px"></ion-icon>: {{likes}}</button>
  <button ion-button (click)="submitDislike()"><ion-icon name="thumbs-down" style="margin-right:3px"></ion-icon>: {{dislikes}}</button>

  <button ion-button (click)="addToFavourites()"><ion-icon name="heart" ></ion-icon></button>


  <p>
    <ion-buttons [hidden]="answeredFlag" end>
      <button ion-button color="secondary" (click)="increment()">Přeskočit</button>
    </ion-buttons>

    <ion-buttons [hidden]="!answeredFlag" end>
      <button ion-button color="secondary" (click)="increment()">Další</button>
    </ion-buttons>

  </p>






</ion-content>
