<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button  (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons>
    
    <ion-title>Oblíbené otázky</ion-title>

    <ion-buttons end>
      <button ion-button>
      <ion-icon name="logo-bitcoin"></ion-icon>
      15
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let q of questionTitles" (click)="itemTapped($event, q)">
      
      <h2>{{q.title}}</h2>
      <h3>{{q.numAnswers}} odpovědí</h3>
      <p>Datum ukončení {{q.dateTo}}</p>

      
    </ion-item>
  </ion-list>

</ion-content>
