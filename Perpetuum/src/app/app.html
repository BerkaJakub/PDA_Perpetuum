<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar padding color="primary">

      <ion-avatar item-left>
        <img width="64px" height="64px" src="https://cdn.planningpoker.com/img/cohn-2x-20150729.png">
      </ion-avatar>

      <p style="color: white; font-size: 14px; margin-bottom: 0 ">{{userName}}</p>
      <p style="color: white; font-size: 14px; margin-top: 8px">{{userEmail}}</p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      
      <button class="item-borderless" ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon style="font-size: 24px; margin-right: 16px; opacity: 0.54" name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
