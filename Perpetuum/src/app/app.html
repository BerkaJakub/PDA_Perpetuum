<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar padding color="primary">

      <ion-avatar item-left>
        <img width="64px" height="64px" src="https://cdn.planningpoker.com/img/cohn-2x-20150729.png">
      </ion-avatar>

      <p style="color: white; font-size: 14pt">{{userName}}</p>
      <p style="color: white; font-size: 10pt">{{userEmail}}</p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
